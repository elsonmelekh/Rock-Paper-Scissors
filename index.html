
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./game.css">
<body>
    <div id="head"><img  src="./icons/ROCKPAPERSCISSORS (1).png" width="500rem" ></div>
    

    <p id="Para"></p>

    <div id="cards">
        <div class="card border-warning mb-3" style="max-width: 18rem;">
            <div id="rock" class="card-body">
              <img id="rock" src="./icons/r.png" alt="rock">
            </div>
          </div>

      <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div id="paper" class="card-body">
          <img id="paper" src="./icons/p.png" alt="paper">
        </div>
      </div>

      <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div id="scissors" class="card-body">
          <img id="scissors" src="./icons/s.png" alt="scissors">
        </div>
      </div>

    </div>

    <script src="rock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
